<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="img/Lam0.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam1.jpg"100%">
        </div>
        <div class="image fade">
            <img src="img/Lam2.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam3.jpg"width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam4.jpg"width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam5.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam6.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam7.jpg" width="100%">
        </div>
    </div>

    <a id="prev" onclick=" show_image(-1)" class="fas fa-chevron-left"></a>
    <a id="next" onclick=" show_image(1)" class="fas fa-chevron-right"></a>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
          
    
            <script src="JavaScript.js"></script>
</body>
</html>
